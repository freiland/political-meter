<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Political Stance Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Liberal, Conservative, or Moderate</h1>

    <p>To determine your political leaning, we will need to know more about you:</p>

    <form id="quiz">
      <label for="age">Age</label>
      <input id="age" type="text">
      <label for="region">Region</label>
      <select id="region">
        <option value="northEast">North-East</option>
        <option value="south">South</option>
        <option value="west">West</option>
        <option value="midWest">Mid-West</option>
      </select>
      <label for="economic">Socio-Economic Class</label>
      <select id="economic">
        <option value="lowerClass">Lower class</option>
        <option value="middleClass">Middle class</option>
        <option value="upperClass">Lower class</option>
      </select>
      <label for="guns">Do you own a firearm?</label>
      <select id="guns">
        <option value="True">Yes</option>
        <option value="False">No</option>
      </select>

      <button type="submit" class="btn">Submit!</button>
    </form>

      <div id="liberal">
        <p>Based on your information, you are a liberal! <img src </p>
      </div>

      <div id="moderate">
        <p>Based on your information, you are a moderate!</p>
      </div>
    
      <div id="conservative">
        <p>Based on your information, you are a conservative!</p>
      </div>
    </div>
  </div>
</body>
</html>
